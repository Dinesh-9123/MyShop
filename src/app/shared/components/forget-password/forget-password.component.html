<div class="wrapper" [formGroup]="forgetPasswordForm">
    <div class="form">
        <div class="form-group">
            <label> Email:</label>
            <input type="email" class="form-control" formControlName="email"
            [ngClass]="{'input-color': submitted && f['email'].errors}" />
            <div class="error" *ngIf="submitted && f['email'].errors">
                <p>email is required</p>
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password" 
            [ngClass]="{'input-color': submitted && f['password'].errors}"/>
            <div class="error" *ngIf="submitted && f['password'].errors">
                <p>password is required</p>
            </div>
        </div>
        <div class="form-group">
            <label> Conform Password:</label>
            <input type="password" class="form-control" formControlName="confPassword" 
            [ngClass]="{'input-color': submitted && f['confPassword'].errors}"/>
            <div class="error" *ngIf="submitted && f['confPassword'].errors">
                <p>confPassword is required</p>
            </div>
        </div>
        <div class="form-group" style="display: flex; justify-content:flex-end">
            <button class="btn full-width" (click)="submit()">Submit</button>
        </div> 
    </div>
</div>
