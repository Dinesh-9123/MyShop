<div class="signup-wrapper"[formGroup]="signUpForm">
    <div class="signup-form">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password" />
        </div>
        <div class="form-group">
            <label> Conform Password:</label>
            <input type="password" class="form-control" formControlName="confPassword" />
        </div>
        <div class="form-group">
            <label>FirstName:</label>
            <input type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="form-group">
            <label>LastName:</label>
            <input type="text" class="form-control" formControlName="lastName" />
        </div>   
        <div class="form-group">
            <label>Mobile No:</label>
            <input type="text" class="form-control" formControlName="mobNo" />
        </div>
        <div class="form-group"></div> 
        <div class="form-group"style="display: flex; justify-content:flex-end">
            <button class="btn full-width" (click)="signUp()">Submit</button>
        </div>
    </div>
</div>
